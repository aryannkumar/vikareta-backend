# Redis 8 configuration for Vikareta
# Network and basic settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300
daemonize no
supervised no
pidfile /var/run/redis_6379.pid

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Database settings
databases 16
always-show-logo yes

# Persistence - RDB snapshots
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Persistence - AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Redis 8 optimized memory management
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Redis 8 lazy freeing (improved performance)
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes
lazyfree-lazy-user-del yes
lazyfree-lazy-user-flush yes

# Replication settings
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync yes
repl-diskless-sync-delay 5
repl-diskless-sync-max-replicas 3
repl-disable-tcp-nodelay no
replica-priority 100

# Performance tuning for Redis 8
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes
activerehashing yes

# Client settings
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Memory optimization for data structures (Redis 8 optimized)
hash-max-listpack-entries 512
hash-max-listpack-value 64
list-max-listpack-size -2
list-compress-depth 0
set-max-intset-entries 512
set-max-listpack-entries 128
set-max-listpack-value 64
zset-max-listpack-entries 128
zset-max-listpack-value 64
hll-sparse-max-bytes 3000

# Stream settings (Redis 8 enhanced)
stream-node-max-bytes 4096
stream-node-max-entries 100

# Lua scripting
lua-time-limit 5000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Keyspace notifications (disabled by default for performance)
notify-keyspace-events ""

# Redis 8 specific optimizations
# Enable jemalloc background thread for better memory management
jemalloc-bg-thread yes

# Improved TCP settings for Redis 8
tcp-backlog 511

# Security settings (basic)
protected-mode no

# Redis 8 threading (if needed for high load)
# io-threads 4
# io-threads-do-reads yes